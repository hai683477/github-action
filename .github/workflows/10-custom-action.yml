name: Custom Action Workflow

on:
  push:
  workflow_dispatch:
    inputs:
      job:
        type: choice
        options:
          - Composite_Action
          - Docker_Action
          - JavaScript_Action

jobs:
  composite-action:
    name: Composite Action
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Calculate Sum
        uses: ./.github/actions/composite
        with:
          first-number: 1
          second-number: 2

  docker-action:
    name: Docker Action
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Calculate Sum
        uses: ./.github/actions/docker
        with:
          first-number: 1
          second-number: 2

  javascript-action:
    name: JavaScript Action
    if: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Calculate Sum
        uses: ./.github/actions/javascript
        with:
          first-number: 1
          second-number: 2
